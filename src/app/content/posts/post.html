<div *ngIf="isLoading">Loading posts...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!isLoading && !error && posts.length === 0">
  No posts found.
</div>

<div class="posts-grid" *ngIf="!isLoading && !error && posts.length > 0">
  <div class="post-card" *ngFor="let post of posts">
    <div class="thumbnail"></div>

    <h3>{{ post.title }}</h3>
    <p class="slug">/{{ post.slug }}</p>
    <p class="description">{{ post.description }}</p>

    <div class="footer">
      <span class="status" [class.published]="post.status === 'published'">
        {{ post.status | titlecase }}
      </span>

      <div class="actions">
        <button class="btn-outline">Edit</button>
        <button class="btn-dark">Preview</button>
      </div>
    </div>
  </div>
</div>
